<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h1>The Psychic Game</h1>
        <h3>Guess what letter I'm thinking of</h3>
        <h3>Wins: <span id="wins">0</span></h3>
        <h3>Losses: <span id="losses">0</span></h3>
        <h3>Guesses Left: <span id="guessesLeft">10</span></h3>
        <h3>Your Guesses so far: <span id="lettersGuessed"></span></h3>
      </div>
    </div>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
